<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main__centered">
      <section class="section-add-items">
        <label class="section-add-items__label" for="new-task">
          Add Item
        </label>
        <div class="section-add-items__form">
          <input id="new-task" class="section-add-items__input" type="text" />
          <button class="section-add-items__button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__name">Todo</h3>
        <ul class="section-todo__form">
          <li class="form-todo__item">
            <input class="form__input-checkbox" type="checkbox" />
            <label class="form-todo__label"> Pay Bills </label>
            <input class="form-todo__input-text" type="text" />
            <button class="form__button-edit">Edit</button>
            <button class="form__button-delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="form-todo__item edit-mode">
            <input class="form__input-checkbox" type="checkbox" />
            <label class="form-todo__label"> Go Shopping</label>
            <input
              class="form-todo__input-text"
              type="text"
              value="Go Shopping"
            />
            <button class="form__button-edit">Save</button>
            <button class="form__button-delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-completed__name">Completed</h3>
        <ul class="section-completed__form">
          <li class="form-completed__item">
            <input class="form__input-checkbox" type="checkbox" checked />
            <label class="form-completed__label"> See the Doctor </label>
            <input class="form-todo__input-text" type="text" />
            <button class="form__button-edit">Edit</button>
            <button class="form__button-delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
